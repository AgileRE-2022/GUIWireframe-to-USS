<div class="modal fade"id="ctxWhenModal" tabindex="-1" aria-labelledby="ctxWhenModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="{% url 'project_context_when' request.session.project %}"
                class="modal-content"
                method="post">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title" id="ctxWhenModalLabel">Add When</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
                <div class="modal-body">

                    <select class="form-select when-rule mb-3"name="rule"aria-label="Default select example">
                        <option selected disabled>
                            Select Rules
                        </option>
                        {% for cr in components %}
                            {% for r in cr.rules  %}
                            <option value="{{ r.id }}">
                                {{ r.rules_desc}} | {{ cr.value }} | {{ cr.type_component }}
                            </option>
                            {% endfor %}
                           
                        {% endfor %}
                    </select>
                    <select class="form-select mb-3" name="conjunction">
                        <option value="is">
                            is
                        </option>
                        <option value="not">
                            not
                        </option>
                    </select>
                <input type="hidden" name="c_id" class="when-c_id">
                <input type="text" name="statement" class="form-control when-statement" id="" placeholder="Some Statement">
            </div> 

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
