<div class="modal fade" id="modalScenarioEdit" tabindex="-1" aria-labelledby="modalScenarioEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <form action="{% url 'project_scenario_edit' request.session.project %}" class="modal-content" method="post">
            {% csrf_token %}
            <input type="hidden" name="edit_type" value="scenario">
            <input type="hidden" name="s_id" value="" id="s_id">
            <div class="modal-header">
                <h5 class="modal-title" id="modalScenarioEditLabel">Edit Scenario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="inputScenario" class="form-label">Scenario</label>
                    <input name="scenario" type="scenario" class="form-control" id="inputScenario"
                        placeholder="the Scenario">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="when-submit-btn">Save</button>
            </div>
        </form>
    </div>
</div>
