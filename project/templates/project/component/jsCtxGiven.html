<script>
    const givenModal = document.querySelector('#ctxGivenModal') //get id
    document.querySelectorAll('.edit-ctx-given').forEach(btn => {
        btn.addEventListener('click', () => {
            givenModal.querySelector('.modal-title').innerHTML = "Edit Given"
            givenModal.querySelector('.given-c_id').value = btn.dataset.id
            givenModal.querySelector('.given-statement').value = btn.dataset.statement //dirubah
            var selectedIndex = 0
            if (btn.dataset.component == "None") {
                selectedIndex = 1
            } else {
                try {
                    givenModal.querySelectorAll('option').forEach(e => {
                        if (e.value == btn.dataset.component) {
                            throw 'Break'
                        }
                        selectedIndex++
                    })
                } catch (e) {
                    if (e !== 'Break') throw e
                }
            }
            givenModal.querySelector('select').selectedIndex = selectedIndex
        })
    })
    document.querySelectorAll('.delete-ctx-given').forEach(btn => {
        btn.addEventListener('click', () => {
            givenModal.querySelector('.given-c_id').value = btn.dataset.id
            givenModal.querySelector('.given-delete').value = "true"
            givenModal.querySelector('.given-submit-btn').click()
        })
    })
    document.querySelector('#add-ctx-given').addEventListener('click', () => {
        givenModal.querySelector('.modal-title').innerHTML = "Add Given" //title
        givenModal.querySelector('.given-c_id').value = null //id yang di edit 
        givenModal.querySelector('.given-statement').value = null //
        givenModal.querySelector('select').selectedIndex = 0
    })
    </script>
