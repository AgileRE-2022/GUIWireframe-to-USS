{% extends 'project/base.html' %}
{% block content %}
    {{ rules }}
    <h4>Add Rule</h4>
    <form class="row row-cols-lg-auto g-3 align-items-center" method="POST">
        {% csrf_token %}
        <div class="col-sm-3">
            <label class="visually-hidden" for="rule">Rules</label>
            <input type="text"
                class="form-control"
                id="rule"
                placeholder="Input Rule"
                name="rule">
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="select">Select</label>
            <select class="form-select" id="select" name="select">
                <option selected>
                    Choose component
                </option>
                <option value="1">
                    1
                </option>
                <option value="2">
                    2
                </option>
                <option value="3">
                    3
                </option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
        <div class="col-12">
            <a href="{% url 'project_details' 1 %}"  class="btn btn-danger">Cancel</a>
        </div>
    </form>
{% endblock content %}
